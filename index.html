<!DOCTYPE html>
 <html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width height=device-height user-scalable=yes">
		<link href="styles.css" rel="stylesheet" type="text/css"/>
		<title>ButtonPalette &#8595</title>
	</head>
	<body>
		<header>
			<h1>&#9660;Стили кнопок прописанные на CSS&#9660;</h1>

			</header>
		<main>
			<div class="frame">
					<button class="custom-btn btn-1"><span>1</span></button>
					<button class="custom-btn btn-2"><span>2</span></button>
					<button class="custom-btn btn-3"><span>3</span></button>
					  <button class="custom-btn btn-4"><span>4</span></button>
					  <button class="custom-btn btn-5"><span>5</span></button>
					  <button class="custom-btn btn-6"><span>6</span></button>
					  <button class="custom-btn btn-7"><span>7</span></button>
					  <button class="custom-btn btn-8"><span>8</span></button>
					  <button class="custom-btn btn-9">9</button>
					  <button class="custom-btn btn-10">10</button>
					  <button class="custom-btn btn-11">11<div class="dot"></div></button>
					  <button class="custom-btn btn-12"><span>Click!</span><span>12</span></button>
					  <button class="custom-btn btn-13">13</button>
					  <button class="custom-btn btn-14">14</button>
					  <button class="custom-btn btn-15">15</button>
					  <button class="custom-btn btn-16">16</button>
					  
			</div>
			

		</main>
		<section>
			
		</section>
		<footer></footer>

	</body>
</html>
